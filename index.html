<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Predictions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!--  Start of Header -->
    <div class="header">
      <h1>Demographic Prediction</h1>
    </div>
    <!-- End of Header -->

    <!-- Start of Predictions and Input Section -->
    <section class="predictions">
      <label for="name">Enter your name: </label>
      <input type="text" id="name" class="nameInput" />
      <button class="btn" onclick="predict()">Predict</button>

      <div>
        <p id="gender"></p>
        <p id="age"></p>
        <div id="nationality"></div>
      </div>
    </section>
    <!-- End of Predictions and Input Section -->

    <!-- Start of Dog Breed Input and Random Dog Picture Display Section -->
    <section class="pic-container">
      <div id="breedListContainer"></div>
      <div id="breedPic" class="dogPic"></div>
    </section>
    <!-- End of Dog Breed Input and Random Dog Picture Display Section-->
  </body>
</html>
